<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <style>
            .capthcaText {
                text-align: center;
                width: 80px;
                margin: 20px;
                padding: 10px;
                font-weight: bold;
                border: 2px solid green;
            }
        </style>
    </head>
    <body>
        <div class="capthcaText"></div>
        <button onclick="generateCapthcaText()">Generate</button>
        <script>

            var strings = ['U', 'L', 'N'];

            

            var pattern = 'NULNL';



            var generateLowerCaseRandomChar = () => {
                var max = 122;
                var min = 97;
                var randomAscii = Math.random() * (max - min) + min;
                return String.fromCharCode(randomAscii);

            }

            var generateUpperCaseRandomChar = () => {
                var max = 90;
                var min = 65;
                var randomAscii = Math.random() * (max - min) + min;
                return String.fromCharCode(randomAscii);

            }


            var generateRandomNumber = () => {
               
                return Math.round(Math.random() * 9);

            }

            var generateCapthcaText = () => {
                // var capthca = Number + uppercase + lowercase + number + uppecase;

                var capthcaText = generateRandomNumber() + generateUpperCaseRandomChar() + generateLowerCaseRandomChar() + generateRandomNumber() + generateUpperCaseRandomChar();

                document.querySelector(".capthcaText").innerText = capthcaText;
            }

            

           

            console.log(generateLowerCaseRandomChar());
            console.log(generateUpperCaseRandomChar());
            console.log(generateRandomNumber());
        </script>
    </body>
